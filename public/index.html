<html>
	<head>
		<script>

		let after = "";
		function getUtil(url, callback) {
			let xmlhttp;

			xmlhttp = new XMLHttpRequest();

			xmlhttp.onreadystatechange = function() {
				if(xmlhttp.readyState == 4 && xmlhttp.status === 200) {
					callback(xmlhttp.responseText)
				}
			}

			xmlhttp.open("GET",url, true);
			xmlhttp.send()
		}

		function showBlogData(data,url) {
			let article = document.createElement('article');
			let contentDetails = data[0].data.children[0].data
			console.log(contentDetails.title)
			console.log(contentDetails.name)
			article.innerHTML = `<p>Title: ${contentDetails.title}</p> <br>Votes: ${contentDetails.ups}`
			history.pushState(contentDetails.name, null, url);
			document.getElementById("blogdata").append(article);
			document.getElementsByClassName("spinner")[0].style.display = 'none';
		}

		function init() {
			getUtil("https://www.reddit.com/r/javascript.json",(redditData) => {
				JSON.parse(redditData).data.children.forEach((info) => {
				 	var article = document.createElement('article');
				 	let aTag = document.createElement('a');
				 	after = JSON.parse(redditData).data.after
				 	let url = "https://www.reddit.com" + info.data.permalink + ".json"
				 	aTag.href = url;
					aTag.innerHTML = info.data.title;
					aTag.onclick = (e) => {
						e.preventDefault();
						document.getElementById("reddit").style.display = 'none';
						document.getElementsByClassName("spinner")[0].style.display = 'block';
						getUtil(url,(blogData) => {
							console.log(blogData)
							showBlogData(JSON.parse(blogData),info.data.permalink)
						})
					}
					article.appendChild(aTag);
					article.className = "col-md-12 col-xs-12"

					document.getElementById("reddit").style.display = 'block';
					document.getElementById("reddit").append(article);
				});
			})
		}
				
		window.onload = init;
		window.addEventListener('popstate', function(e) {
		  // e.state is equal to the data-attribute of the last image we clicked
		  if(!e.state) {
		  	init();
		  	let blogDOM = document.getElementById("blogdata")
			while (blogDOM.firstChild) {
			  blogDOM.removeChild(blogDOM.firstChild);
			}
		  } else {
		  	console.log(e.state)
		  }
		});
		window.onscroll = function(ev) {
		    if (((window.innerHeight + window.scrollY) + 5) >= document.body.offsetHeight) {
		       getUtil("https://www.reddit.com/r/javascript.json?after=" + after,(redditData) => {
					JSON.parse(redditData).data.children.forEach((info) => {
					 	var article = document.createElement('article');
					 	after = JSON.parse(redditData).data.after
						article.innerHTML = "<p>" + info.data.title + "</p>";
						article.className = "col-md-12 col-xs-12"

						document.getElementById("reddit").append(article);
					});
			})
		}
		};
		</script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	</head>
	<style>
		.spinner {
		  width: 40px;
		  height: 40px;
		  background-color: #333;

		  margin: 100px auto;
		  -webkit-animation: sk-rotateplane 1.2s infinite ease-in-out;
		  animation: sk-rotateplane 1.2s infinite ease-in-out;
		}

		@-webkit-keyframes sk-rotateplane {
		  0% { -webkit-transform: perspective(120px) }
		  50% { -webkit-transform: perspective(120px) rotateY(180deg) }
		  100% { -webkit-transform: perspective(120px) rotateY(180deg)  rotateX(180deg) }
		}

		@keyframes sk-rotateplane {
		  0% { 
		    transform: perspective(120px) rotateX(0deg) rotateY(0deg);
		    -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg) 
		  } 50% { 
		    transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
		    -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg) 
		  } 100% { 
		    transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
		    -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
		  }
		}
	</style>
	<body>
			<div class="spinner" style="display : none"></div>
			<section style="padding : 30px;" id="reddit" class="row">
			</section>
			<section style="padding : 30px;" id="blogdata" class="row">
			</section>
	</body>
</html>
